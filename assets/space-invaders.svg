<svg width="1000" height="400" viewBox="0 0 1000 400" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0d1117"></stop>
      <stop offset="100%" stop-color="#010409"></stop>
    </linearGradient>
  </defs>
  <rect width="1000" height="400" fill="url(#bg)"></rect>

  <!-- Header -->
  <text x="32" y="32" fill="#c9d1d9" font-size="16" font-family="Inter, monospace">
    Kajal Mishra · Project Stories
  </text>

  <text x="32" y="56" fill="#8b949e" font-size="12" font-family="Inter, monospace">
    every dot = one project · every step = one lesson
  </text>

  <!-- Ground -->
  <line x1="0" y1="320" x2="1000" y2="320" stroke="#30363d" stroke-width="2"></line>

  <!-- Project Dots -->
  <g fill="#58a6ff">
    <circle cx="200" cy="312" r="6"></circle>
    <circle cx="380" cy="312" r="6"></circle>
    <circle cx="560" cy="312" r="6"></circle>
    <circle cx="740" cy="312" r="6"></circle>
    <circle cx="900" cy="312" r="6"></circle>
  </g>

  <!-- Project Names -->
  <g fill="#8b949e" font-size="11" font-family="Inter, monospace">
    <text x="160" y="290">Hello Vegan</text>
    <text x="340" y="290">Weather App</text>
    <text x="520" y="290">IT Tutorials</text>
    <text x="700" y="290">Portfolio</text>
    <text x="860" y="290">Next Goal</text>
  </g>

  <!-- Hero: Kajal -->
  <g id="kajal">

    <!-- Hair -->
    <path d="M-14,-2 C-18,-18 18,-18 14,-2" fill="#2d1b12"></path>

    <!-- Head -->
    <circle cx="0" cy="0" r="12" fill="#f0c9a9"></circle>

    <!-- Eyes -->
    <circle cx="-4" cy="-2" r="1.4" fill="#000"></circle>
    <circle cx="4" cy="-2" r="1.4" fill="#000"></circle>

    <!-- Smile -->
    <path d="M-4,4 Q0,6 4,4" stroke="#000" stroke-width="1" fill="none"></path>

    <!-- Hoodie -->
    <rect x="-12" y="14" width="24" height="34" rx="10" fill="#f797c1"></rect>
    <text x="0" y="35" font-size="8" fill="#0d1117" font-family="Inter, monospace" text-anchor="middle">
      KAJAL
    </text>

    <!-- Legs -->
    <line x1="-6" y1="48" x2="-10" y2="66" stroke="#8b949e" stroke-width="2"></line>
    <line x1="6" y1="48" x2="10" y2="66" stroke="#8b949e" stroke-width="2"></line>

    <!-- Movement through projects -->
    <animateTransform attributeName="transform" type="translate" values="
        100 305;
        200 305;
        380 305;
        560 305;
        740 305;
        900 305" dur="30s" repeatCount="indefinite"></animateTransform>
  </g>

  <!-- Story Text (SYNCED WITH PROJECTS) -->
  <text x="500" y="220" fill="#8b949e" font-size="13" font-family="Inter, monospace" text-anchor="middle">

    <animate attributeName="textContent" values="
        started with curiosity and clean UI;
        learned APIs and real-world data;
        built a platform to teach others;
        crafted my developer identity;
        aiming higher, building smarter" dur="30s" repeatCount="indefinite"></animate>
  </text>

  <!-- End Flag -->
  <text x="820" y="250" fill="#3fb950" font-size="13" font-family="Inter, monospace">
    ✔ journey continues
    <animate attributeName="opacity" values="0;0;0;0;1" dur="30s" repeatCount="indefinite"></animate>
  </text>

  <!-- Footer -->
  <text x="32" y="372" fill="#8b949e" font-size="12" font-family="Inter, monospace">
    real projects · real stories · real growth
  </text>

</svg>
