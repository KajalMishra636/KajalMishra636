<svg width="960" height="180" viewBox="0 0 960 180" xmlns="http://www.w3.org/2000/svg">

  <style>
    .headline { fill:#c9d1d9; font: 18px 'Fira Code', monospace; }
    .token { fill:#7ee787; font: 14px 'Fira Code', monospace;
             cursor:pointer; transition: .25s ease; }
    .token:hover { fill:#f7d046; }
    .label { fill:#8b949e; font: 12px 'Fira Code', monospace; }
  </style>

  <rect width="100%" height="100%" fill="#0d1117"></rect>

  <!-- Header -->
  <text x="480" y="28" text-anchor="middle" class="headline">
    Building real projects • One commit at a time
  </text>

  <!-- Clickable Tech Tokens -->
  <g text-anchor="middle">
    <a href="https://github.com/KajalMishra636?q=java" target="_blank">
      <text x="200" y="80" class="token">JAVA<title>Java projects</title></text>
    </a>
    <a href="https://github.com/KajalMishra636?q=react" target="_blank">
      <text x="300" y="80" class="token">REACT<title>React projects</title></text>
    </a>
    <a href="https://github.com/KajalMishra636?q=weather" target="_blank">
      <text x="410" y="80" class="token">API<title>API based apps</title></text>
    </a>
    <a href="https://github.com/KajalMishra636?q=portfolio" target="_blank">
      <text x="500" y="80" class="token">UI/UX<title>UI projects</title></text>
    </a>
    <a href="https://github.com/KajalMishra636?q=sql" target="_blank">
      <text x="620" y="80" class="token">SQL<title>Database work</title></text>
    </a>
  </g>

  <!-- Pac-Man -->
  <g>
    <circle cx="120" cy="125" r="18" fill="#f7d046"></circle>
    <polygon points="120,125 138,117 138,133" fill="#0d1117">
      <animateTransform attributeName="transform" type="rotate" from="0 120 125" to="25 120 125" dur="0.35s" repeatCount="indefinite"></animateTransform>
    </polygon>
    <animateTransform attributeName="transform" type="translate" from="0 0" to="520 0" dur="9s" repeatCount="indefinite"></animateTransform>
  </g>

  <!-- Snake (minimal) -->
  <g fill="#7ee787">
    <circle cx="120" cy="150" r="4"></circle>
    <circle cx="140" cy="150" r="4"></circle>
    <circle cx="160" cy="150" r="4"></circle>
    <circle cx="180" cy="150" r="4"></circle>
    <circle cx="200" cy="150" r="4">
      <animateTransform attributeName="transform" type="translate" from="0 0" to="500 0" dur="12s" repeatCount="indefinite"></animateTransform>
    </circle>
  </g>

  <!-- Footer -->
  <text x="480" y="168" text-anchor="middle" class="label">
    Pac-Man eats bugs • Snake grows with commits
  </text>
</svg>
